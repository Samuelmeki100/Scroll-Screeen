<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>My Example</title><!-- base href="http://tnm.org/servlet/redirect.srv/sruj/scsvonif/snop/p2/" -->

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="images/bootstrap.css">
</head>

<body>

<div class="container-fluid">
		
<!-- Carousel container -->
<div id="my-pics" class="carousel slide" data-ride="carousel" >

<!-- Indicators -->
<ol class="carousel-indicators">
<li data-target="#my-pics" data-slide-to="0" class=""></li>
<li data-target="#my-pics" data-slide-to="1" class=""></li>
<li data-target="#my-pics" data-slide-to="2" class="active"></li>
</ol>

<!-- Content -->
<div class="carousel-inner" role="listbox">

<!-- Slide 1 -->
<div class="item">
<img style="padding-left:17%;" src="images/PIX5.jpg" alt="Sunset over beach">
</div>

<!-- Slide 2 -->
<div class="item">
<img style="padding-left:17%;" src="images/PIX5.jpg" alt="Rob Roy Glacier">
</div>

<!-- Slide 3 -->
<div class="item active">
<img style="padding-left:17%;" src="images/PIX5.jpg" alt="Longtail boats at Phi Phi">
</div>

</div>

<!-- Previous/Next controls -->
<a class="left carousel-control" href="#my-pics" role="button" data-slide="prev">
<span class="icon-prev" aria-hidden="true"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#my-pics" role="button" data-slide="next">
<span class="icon-next" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>

</div>

</div>
		
<!-- jQuery library -->
<script src="images/jquery.js"></script>
<!-- Bootstrap JS -->
<script src="images/bootstrap.js"></script>


<script>

$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})


$(function () {
  $('[data-toggle="popover"]').popover()
})
</script> </body></html>
